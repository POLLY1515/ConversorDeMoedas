<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Currency converter</title>
</head>
<body>
    <img class="logo" src="./assets/img/logo.gif" alt="logo-Dev-Club-Convert-Money">


    <main class=>
          
              <label>
                   Converter de
                <select>
                    <option>R$ Real Brasileiro</option>

                </select>
              </label>

            <label>
                Converter para
                 <select class="currency-select"><!--O value é como se fosse o id-->
                    <option value="dolar">US$ Dolar Americano</option>
                    <option value="euro">E Euro</option>
                </select>
             </label>
            <label>
               Valor
               <input id="enteredValue" placeholder="R$ 10.000.00">
            </label>

            <button id="convertButton">Converter</button>

            <section>
                <div class="currency-box">
                    <img src="./assets/img/brasil 2.png" alt="Bandeira do Brasil">
                    <p class="currency">Real</p>
                    <p class="currency-value-to-convert">R$ 0.00</p>
                </div>
                    <img class="arrow-img" src="./assets/img/Vector.png" alt="Imagem de uma seta roxa">
                
                <div class="currency-box">
                    <img  src="./assets/img/estados-unidos (1) 1.png" alt="Logo-dolar" id="currency-img">
                    <p class="currency" id="currency-name">Dólar Americano</p>
                    <p class="currency-value">U$ 0.00</p>
                </div>
                
            </section>
            
    </main>

    <script src="./script.js"></script>
</body>
</html>
