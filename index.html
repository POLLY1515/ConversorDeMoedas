<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Currency converter</title>
</head>
<body>
    <img class="img1" src="./assets/img/logo.gif" alt="logo-Dev-Club-Convert-Money">


    <main class="container">
        <form>
          <div class="container-itens">
              <label>
                   Converter de
                <select>
                    <option value="">R$ Real Brasileiro</option>
                </select>
              </label>

            <label>
                Converter para
                 <select>
                    <option id="dollarOption">US$ Dolar Americano</option>
                    <option id="euroOption">E Euro</option>
                </select>
             </label>
            <label>
               Valor
               <input id="enteredValue" placeholder="R$ 10.000.00">
            </label>

            <button id="convertButton">Converter</button>

        </div>

            <section class="container2">
                <div class="container-itens2" >
                    <img src="./assets/img/brasil 2.png" alt="Bandeira do Brasil">
                    <p class="real">Real</p>
                    <p class="currency-value-to-convert">R$ 0.00</p>
                </div>
                <div class="container-itens2">
                    <img  src="./assets/img/Vector.png" alt="Imagem de uma seta roxa">

                </div>
                <div class="container-itens2" >
                    <img src="./assets/img/estados-unidos (1) 1.png" alt="Logo-dolar-americano">
                    <p class="dollar">Dolar Americano</p>
                    <p class="currency-value">U$ 0.00</p>
                </div>
                
            </section>
            
            </form>

    </main>

    <script src="./script.js"></script>
</body>
</html>
